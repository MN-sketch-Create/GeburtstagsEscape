<head>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
:root {
  --gold:#d4af37;
  --pale:#f5e6c4;
  --bg:#0b0b0b;
}
* {box-sizing:border-box;margin:0;padding:0;}
body {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  font-family:"Playfair Display", Georgia, serif;
  background:var(--bg);
  color:var(--pale);
  overflow:hidden;
  position:relative;
}
.card {
  z-index:2;
  text-align:center;
  max-width:900px;
  padding:30px;
  background: rgba(0,0,0,0.6);
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
  border: 1px solid rgba(212,175,55,0.2);
}

  margin-top:20px;
  padding:12px 26px;
  border-radius:999px;
  border:2px solid var(--gold);
  background:transparent;
  color:var(--gold);
  font-size:1.1rem;
  cursor:pointer;
  transition:all .25s;
}

  background:var(--gold);
  color:#0d0d0d;
}
canvas {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:1;
}

</head>
<body>
<canvas id="firework"></canvas>
<div class="card">
  <h1>Liebe Rebecca, du hast das GeburtstagsrÃ¤tsel gelÃ¶st!</h1>
  <p>Alle Geschenke sind nun frei.<br><br>
  Ich freue mich auf den Geburtstag mit dir, aber vor allem auf jeden weiteren einzigen Tag.<br><br>
  Lass dich heute feiern!</p>
  <button onclick="window.open('https://youtu.be/2fBgMNSH2lE', '_blank')">ðŸŽµ Musik an</button>
</div>

<script>
const canvas = document.getElementById('firework');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
  constructor(x, y, color, radius, speedX, speedY) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = radius;
    this.speedX = speedX;
    this.speedY = speedY;
    this.alpha = 1;
    this.friction = 0.95;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.speedX *= this.friction;
    this.speedY *= this.friction;
    this.alpha -= 0.01;
  }
  draw() {
    ctx.globalAlpha = this.alpha;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2, false);
    ctx.fillStyle = this.color;
    ctx.fill();
    ctx.globalAlpha = 1;
  }
}

class Firework {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.targetY = Math.random() * canvas.height / 2;
    this.color = `hsl(${Math.random()*360}, 100%, 60%)`;
    this.particles = [];
    this.exploded = false;
    this.speed = 5 + Math.random()*3;
  }
  update() {
    if(!this.exploded) {
      this.y -= this.speed;
      if(this.y <= this.targetY) {
        this.explode();
      }
    }
    this.particles.forEach(p => p.update());
    this.particles = this.particles.filter(p => p.alpha > 0);
  }
  explode() {
    this.exploded = true;
    const count = 100 + Math.floor(Math.random()*50);
    for(let i=0;i<count;i++){
      const angle = Math.random()*2*Math.PI;
      const speed = Math.random()*5 + 2;
      this.particles.push(new Particle(
        this.x,
        this.y,
        this.color,
        Math.random()*3 + 1,
        Math.cos(angle)*speed,
        Math.sin(angle)*speed
      ));
    }
  }
  draw() {
    if(!this.exploded){
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI*2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
    this.particles.forEach(p => p.draw());
  }
}

let fireworks = [];

function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = 'rgba(11,11,11,0.2)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  fireworks.forEach(fw => {
    fw.update();
    fw.draw();
  });
  fireworks = fireworks.filter(fw => !fw.exploded || fw.particles.length>0);
}

// Launch new fireworks periodically
setInterval(() => {
  fireworks.push(new Firework());
}, 800);

animate();

window.addEventListener('resize', ()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
</body>
</html>
