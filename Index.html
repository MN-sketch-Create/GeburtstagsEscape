<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Geburtstagsrätsel — Start</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
<style>
:root{--gold:#d4af37;--pale:#f5e6c4;--bg-a:#0b0b0b;--bg-b:#141414;}
*{box-sizing:border-box;}
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:"Playfair Display", Georgia, serif;background: linear-gradient(160deg,var(--bg-a),var(--bg-b));color:var(--pale);padding:20px;}
.card{width:100%;max-width:900px;padding:26px;border-radius:16px;background: rgba(0,0,0,0.6);border: 1px solid rgba(212,175,55,0.12);box-shadow: 0 12px 40px rgba(0,0,0,0.6);text-align:center;}
.intro{font-size:1.2rem;line-height:1.6;margin-bottom:30px;color:var(--pale);text-shadow:0 0 10px rgba(212,175,55,0.3);}
button{display:inline-block;padding:12px 26px;border-radius:999px;border:2px solid var(--gold);background:transparent;color:var(--gold);font-size:1.1rem;cursor:pointer;transition:all .25s;margin:5px;}
button:hover{background:var(--gold);color:#0d0d0d;transform:translateY(-3px);box-shadow:0 0 20px rgba(212,175,55,0.3);}
</style>
</head>
<body>
<div class="card">
  <div class="intro">
    Liebe Rebecca, ich wünsche dir zu deinem Geburtstag alles Liebe und Gute. Leider sind durch ein kleines Missgeschick alle deine Geschenke verschlüsselt. Begebe dich auf die Rätselreise mit mir zu deinen Geschenken.
  </div>
  <button onclick="location.href='seite2.html'">Yippieh, klar auf zu den Geschenken</button>
  <button onclick="window.open('https://youtu.be/7isX9oKveJw?si=TdY9nygrbJZKMFUH','_blank')">Ok, dann bis nächstes Jahr</button>
</div>
</body>
</html>
